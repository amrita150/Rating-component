<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="submit-container sub-container">
                <div class="icon">
                    <img src="./images/icon-star.svg" alt="icon png"  width="20px" height="20px">
                </div>
                <div class="desc">
                    <h2>How did we do?</h2>
                    <p class="detail">Please let us know how we did with your 
                        support request. All feedback is 
                        appreciated to help us improve our offering! 
                    </p>
                </div>
                <div class="rating">
                    <button class="rate-btn rate-1" >1</button>
                    <button class="rate-btn rate-2" >2</button>
                    <button class="rate-btn rate-3">3</button>
                    <button class="rate-btn rate-4">4</button>
                    <button class="rate-btn rate-5">5</button>
                </div>
                <div class="btn-cont">
                    <button class="submit-btn">Submit</button>
                </div>
            </div>

            <!-- thank u container -->
            <div class="thankU-container sub-container">
                <div class="phone-img">
                    <img src="./images/illustration-thank-you.svg" alt="phone img">
                </div>
                <div class="rating-info">
                    <p class="msg" data-ratingInfo></p>
                </div>
                <div class="thankU-msg">
                    <h2>Thank you!</h1>
                    <p>We appreciate you taking the time to give a rating. 
                        If you ever need more support,
                        donâ€™t hesitate to get in touch!</p>
                </div>
            </div>           

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
